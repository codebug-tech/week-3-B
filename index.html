<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>CLIMB!</title>
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet"> 
  <style>
    p:hover {
        background-color: rgba(250,250,250,.6);
    }
  </style>
</head>
<body>
    <div class="background">
        <h1 class="title">CLIMB EVERY MOUNTAIN</h1>
        <div id="quote-box">
            <h2>DON'T MESS WITH THE MOUNTAINS</h2>
            <ul>
                <em><li class="quote">
                    "The best view comes after the hardest climb."
                    <div class="author">-Mountain One</div>
                </li></em>
                <em><li class="quote">
                    "One may over the highest mountain one step at a time." 
                    <div class="author">-Mountain Two</div>
                </li></em>
                <em><li class="quote">
                    "Keep calm. Hike on." 
                    <div class="author">-Mountain Three</div>
                </li></em>
            </ul>
        </div>
        <div id="built-strong-box">
            <p>Built strong, like a mountain.</p>
        </div>
    </div> 
</body>
</html>
